<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-section">
      <section id="add-new-task" class="new-task">
        <p class="new-task__title">Add Item</p>
        <div class="new-task__row-wrapper">
          <input 
            id="new-task"
            class="new-task__input"
            type="text"
          >
          <button class="main-btn new-task__add-btn">Add</button>
        </div>
      </section>
      <section class="tasks-list">
        <p class="tasks-list__title">Todo</p>
        <ul id="incomplete-tasks" class="tasks-list__list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__name">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="task-item__edit-btn main-btn">Edit</button>
            <button class="task-item__delete-btn main-btn">
              <img src="./remove.svg" class="main-btn__img" alt="delete button">
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__name task-item__name_edit-mode">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task-item__input task-item__input_edit-mode"
            >
            <button class="task-item__edit-btn main-btn">Save</button>
            <button class="task-item__delete-btn main-btn">
              <img src="./remove.svg" class="main-btn__img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks-list">
        <p class="tasks-list__title">Completed</p>
        <ul id="completed-tasks" class="tasks-list__list">
          <li class="task-item task-item_complete">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__name task-item__name-complete">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="task-item__edit-btn main-btn">Edit</button>
            <button class="task-item__delete-btn main-btn">
              <img src="./remove.svg" class="main-btn__img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
