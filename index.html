<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="logo">
      <img class="logo-image" src="./eisenhower-matrix.jpg">
      <a class="logo-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks">
      <section id="add-new-task">
        <p class="new-task-title task-title">Add Item</p>
        <div class="new-task-row">
          <input 
            id="new-task"
            class="task"
            type="text"
          >
          <button>Add</button>
        </div>
      </section>
      <section class="task-list">
        <p class="task-title">Todo</p>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task"
            >
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-list">
        <p class="task-title">Completed</p>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
