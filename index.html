<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="logo">
      <img class="logo-img" src="./eisenhower-matrix.jpg">
      <a class="logo-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks">
      <section id="add-new-task">
        <p class="new-task-title task-title">Add Item</p>
        <div class="new-task-row">
          <input 
            id="new-task"
            class="task task-input"
            type="text"
          >
          <button class="add-button main-button">Add</button>
        </div>
      </section>
      <section class="todo-tasks-list">
        <p class="task-title">Todo</p>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-completion">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="edit-button main-button">Edit</button>
            <button class="delete-button main-button">
              <img src="./remove.svg" class="delete-button-img">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="task-completion">
            <label class="task task-name">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task task-input"
            >
            <button class="edit-button main-button">Save</button>
            <button class="delete-button main-button">
              <img src="./remove.svg" class="delete-button-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-tasks-list">
        <p class="task-title">Completed</p>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-completion" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit-button main-button">Edit</button>
            <button class="delete-button main-button">
              <img src="./remove.svg" class="delete-button-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
